<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz pour {{ user.name }}</title>
</head>
<body>
    <h1>Quiz Adapté pour {{ user.name }} ({{ user.level }})</h1>
    <p><b>Contexte :</b> Temps = {{ context.time_available }} min, Device = {{ context.device }}</p>
    <p><b>Paramètres du quiz :</b> {{ quiz_settings }}</p>

    <h2>Quiz proposés :</h2>
    <ul>
        {% for q in quizzes %}
            <li>
                <a href="{{ url_for('play_quiz', user_id=user.id, quiz_file=q.file) }}">
                    {{ q.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('index') }}">⬅ Retour</a>
</body>
</html>
