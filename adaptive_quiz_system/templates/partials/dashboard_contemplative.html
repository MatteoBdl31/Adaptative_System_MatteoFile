<div class="dashboard-view contemplative-dashboard">
    <h2>Contemplative Dashboard</h2>
    <div class="dashboard-metrics">
        <div class="metric-card">
            <h3>Scenic Beauty Score</h3>
            <div class="metric-value" id="beauty-score">-</div>
        </div>
        <div class="metric-card">
            <h3>Avg Time Spent</h3>
            <div class="metric-value" id="avg-time-spent">-</div>
            <div class="metric-unit">minutes</div>
        </div>
    </div>
    <div class="quiet-trails">
        <h3>Quiet Trails</h3>
        <div id="quiet-trails-list"></div>
    </div>
    <div class="meditation-friendly">
        <h3>Meditation-Friendly Routes</h3>
        <div id="meditation-routes-list"></div>
    </div>
</div>
