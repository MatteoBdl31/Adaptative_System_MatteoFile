            <h3>Unique Regions</h3>
            <div class="metric-value" id="unique-regions-count">-</div>
        </div>
        <div class="metric-card">
            <h3>Diversity Score</h3>
            <div class="metric-value" id="diversity-score">-</div>

        <div id="landscapes-list"></div>
    </div>
